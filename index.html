<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Landscape Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./assets/img/celular-instagram.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./assets/img/instagram.logo.png" class="instagram-logo" alt='instagramlogo'>
                <div class="profile-photo">
                    <img src="./assets/img/perfil.png" alt='foto de perfil'>
                </div>
                <a href="#" class="instagram-login"> Continue como usuário.</a>
                <a href="#" class="instagram-logout">Sair da conta.</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Fulano?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscrever-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o app!</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
